			<title>Attach Image</title>
	    </head>
	    <body>
			<img src="TUP_Vertikal.png" align="left" /> Add attribute ‘align’ to position the image. Add attribute ‘alt’ for showing text if image is unloaded. <img src="TUP_Vertikal.png" alt="Logo" width="100" height="100" /> Add attribute ‘width’ and ‘height’ for stretching image to desired size.

	    </body>
